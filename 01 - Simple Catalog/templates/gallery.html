
<!doctype html>
<Html>
  <head>
    <title><%= context.title %></title>
      <link href="gallery.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="container">
          <h1 id="gallery-title"> <%= context.title  %></h1>
          <div class="col-lg-12">
          <div class="row gallery-row change-title-entry">
            <div class="col-lg-12">
            <form id="gallery-form-edit" method="GET" action="">
              <br/>
              <div class="input-group">
                <input type="text" class="form-control" name="title">
                <input type="submit" class="btn btn-primary" value="Change Gallery Title">
              </div>
            <br/>
            </form>
          </div>
          </div>
          <div class="row gallery-row">
            <div class="card">
              <h3 class="card-header">User Profiles</h3>
              <div class="card-body">
                <div class="container-fluid">
                  <div class="row g-main">
                    <%= context.imageTags %>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Upload a profile</button>
              </div>
            </div>
          </div>
          <div class ="row">
            <!--form id="image-upload-form" action="" method="POST" enctype="multipart/form-data">
              <h2>Upload Image</h2>
              <label for="image"></label>
              <input type="file" name="image">
              <input type="submit" value="Upload Image">
            </form-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
    <form id="image-upload-form" action="" method="POST" enctype="multipart/form-data">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-lg-12">

            <div class="row form">
              <div class="col-lg-12">
                   <div class="row">
                       <div class="col-md-6">
                         <label>Firstname</label>
                         <input type="text" name="FName" class="form-control">
                       </div>

                       <div class="col-md-6">
                         <label>Lastname</label>
                         <input type="text" name="LName" class="form-control">
                       </div>

                   </div>
              </div>
            </div>
            <div class="row form">
              <div class="col-lg-12">
                <label>Description</label>
                <textarea name="Description" class="form-control" rows="3"></textarea>
              </div>
            </div>
            <br/>
            <div class="row form-p">
              <div class="col-lg-3">
                <label for="image">Upload Image</label>

              </div>
              <div class="col-lg-9">
                <input type="file" name="image">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" value="Upload Image" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
  <script src="gallery.js" ></script>

</Html>
